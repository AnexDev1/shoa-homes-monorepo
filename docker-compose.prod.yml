version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: shoa-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-file:./dev.db}
      - PORT=5000
    volumes:
      - ./backend/prisma:/app/prisma
      - ./backend/uploads:/app/uploads
    ports:
      - "5000:5000"
