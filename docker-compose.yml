version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: shoa_homes
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "5001:5000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/shoa_homes?schema=public
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - CLOUDINARY_CLOUD_NAME=Root
      - CLOUDINARY_API_KEY=959883265434787
      - CLOUDINARY_API_SECRET=SO2BTxhQ_OidqYUcfB5fxvQn-gU
      - PORT=5000
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://backend:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data: